<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <title>RPGBattle</title>
  </head>
  <body>
    <div class="container">

      <div class="bodyCotent">


<div class="start">
        <button onclick="startGame()" id="start">Start</button>
      </div>

<div class="characters">
        <div onclick="selectHero('warrior')" id="warrior" class="character">
          <div class="character-name">
            <span>Warrior</span>
          </div>
          <div class="charcter-info">
            <div class="character-image">
              <div id="bar">
                <div id="health">100</div>
              </div>
              <div class="idle" id="sprite-image">

                alt="warrior"
              </div>
            </div>
            <div class="character-stats">
              <ul>
                <li>
                  <span>HP:</span>
                  <span id="warrior-hp">100</span>
                </li>
                <li>
                  <span>Str:</span>
                  <span id="warrior-str">100</span>
                </li>
                <li>
                  <span>Def:</span>
                  <span id="warrior-def">100</span>
                </li>
                <li>
                  <span>speed:</span>
                  <span id="warrior-speed">100</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div onclick="selectHero('mage')" id="mage" class="character">
          <div class="character-name">
            <span>Mage</span>
          </div>
          <div class="charcter-info">
            <div class="character-image">
              <img src="assets/characters/heros/mage/mage.png" alt="warrior" />
            </div>
            <div class="character-stats">
              <ul>
                <li>
                  <span>HP:</span>
                  <span id="mage-hp">100</span>
                </li>
                <li>
                  <span>Str:</span>
                  <span id="mage-str">100</span>
                </li>
                <li>
                  <span>Def:</span>
                  <span id="mage-def">100</span>
                </li>
                <li>
                  <span>speed:</span>
                  <span id="mage-speed">100</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
         <div class="enemies">
         <div class="enemy-name">
            <span id="enemy-name"></span>
          </div>
          <div class="enemy-info">
            <div class="enemy-image">
              <img id="enemy-image"

                alt="enemy"
              />
            </div>
            <div class="enemy-stats">
              <ul>
                <li>
                  <span>HP:</span>
                  <span id="enemy-hp">100</span>
                </li>
                <li>
                  <span>Str:</span>
                  <span id="enemy-str">100</span>
                </li>
                <li>
                  <span>Def:</span>
                  <span id="enemy-def">100</span>
                </li>
                <li>
                  <span>speed:</span>
                  <span id="enemy-speed">100</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      </div>


        <div class="log">
          <div id="log">
            <span id="text"></span>
          </div>
          <div class="actions">

      <div class="actionsButtons">
        <button class="actions"  id="attack">Attack</button>
        <button class="actions" id="defend">Defend</button>
        <button class="actions"  id="special">Special</button>
        <button class="actions"  id="reset">Reiniciar juego</button>
      </div>
        </div>
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
